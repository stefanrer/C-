using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;

namespace Ребриков_3вариант
{
    class Program
    {
        static void Main(string[] args)
        {
            Console.WriteLine("Задача 3 - вторая"); //Выводит в консоль строчку : "Задача 3 - вторая"
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine("Массив A :"); //Выводит строку : "Массив А : " в консоль
            Random rnd = new Random(); //Создание объекта для генерации чисел
            int[] A = new int[75]; //Задаем массив с размерностью 75 (от 0 до 74)
            for (int i = 0; i < 75; i++) //Заполняем массив случайными числами от (-5) до (20)
            {
                A[i] = rnd.Next(-5, 20); //Получаем очередное случайное число
                if (i % 15 == 0) //Переход на следующию строку чтобы Write не выходил за пределы окна
                {
                    Console.WriteLine(); //Переход на след строку
                }
                Console.Write(A[i] + "  "); //Вывод элементов массива
            }
            for (int i = 0; i < 75; i++) //сортировка
            {
                for (int j = 0; j < 74; j++) //сортировка
                {
                    if (A[j]>A[j+1]) //Проверка Больше ли левый элемент правого 
                    {
                        int g = A[j]; //буфер(временная ячейка хранения)
                        A[j]=A[j+1]; //меняет числа в ячейках массива если левое больше правого(число)
                        A[j+1]=g; //Вставляем число из буфера
                    }
                }
            }
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine("Отсортированый массив A :"); //Выводит строку : "Отсортированый массив A " в консоль
            for (int h = 0; h < 75; h++) //Цикл для вывода Отсортированного массива в консоль
            {
                if (h % 15 == 0) //Условие для перехода на следующию строку
                {
                    Console.WriteLine(); //Переход на след строку
                }
                Console.Write(A[h] + "  "); //Выводит элементы массива в порядке возрастания
            }
            int raz = A[74] - A[0]; //Высчитывает разность между самым большим числом и самым маленьким
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine("Наибольшее значение разности двух элементов в массиве = " + raz); //Выводит строку : "Наибольшее значение разности двух элементов в массиве = (Переменная в raz) в консоль
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine("Эти два элемента : " + A[74] + " и " + A[0]); //Выводит в консоль строку : "Эти два элемента : (Последний элемент массива) и (Первый элемент массива)"
            Console.WriteLine(); //Переход на след строку
            Console.WriteLine("Нажмите Enter чтоб выйти"); //Выводит в консоль Подсказку для закрытия окна
            Console.ReadLine(); //Чтоб консольное окно не закрывалось
        }
    }
}
